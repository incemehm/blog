---
layout: page
title: Tags
---

<div class="tags-expo">
  <div class="tags">
    {% for tag in site.tags %}
	<span>
        <a href="{{ site.base_url }}{{ site.tag_page }}#{{ tag[0] | slugify }}" class="post-tag"><i class="fa fa-tag"></i>{{ tag[0]}}</a>			
    </span>
	
    {% endfor %}
  </div>
  <div class="tags-expo-section">
    {% for tag in site.tags %}
    <h2 id="{{ tag[0] | slugify }}">{{ tag[0] }}</h2>
    <ul class="tags-expo-posts">
      {% for post in tag[1] %}
        <a class="post-title" href="{{ site.base_url }}{{ post.url }}">
      <li>
        {{ post.title }}
      <small class="post-date">{{ post.date | date_to_string }}</small>
      </li>
      </a>
      {% endfor %}
    </ul>
    {% endfor %}
  </div>
</div>
